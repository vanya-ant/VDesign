<div class="gallery">
    {% for image in site.gallery %}
        <figure class="gallery-item-{{ forloop.index }}">
            <img src="{{baseurl}}/{{ image.image-path }}" class="gallery-img" alt="image {{ forloop.index }}" />
        </figure>
        <h2>{{ project.type }}</h2>
        <p>{{ project.description }}</p>
    {% endfor  %}
</div>
