<div class="logo-form">Register</div>
<div class="register-form">
    <form>
        <div class="form-field">
            <label class="user" for="login-username"><span class="hidden">Username</span></label>
            <input id="login-username" type="text" class="form-input" placeholder="Username" required>
        </div>

        <div class="form-field">
            <label class="lock" for="password"><span class="hidden">Password</span></label>
            <input id="password" type="password" class="form-input" placeholder="Password" required>
        </div>

        <div class="form-field">
            <label class="lock" for="confirm-password"><span class="hidden">Confirm Password</span></label>
            <input id="confirm-password" type="password" class="form-input" placeholder="Confirm password" required>
        </div>

        <button class="button">
            Register
            <div class="button__horizontal"></div>
            <div class="button__vertical"></div>
        </button>
    </form>
</div>
