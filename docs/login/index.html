<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VDesign</title>
    <link rel="stylesheet" href="/VDesign/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<header class="site-header">
    <div class=logo>
    <a class="page-link" href="/VDesign/"><img src="/VDesign/images/logo-2.png"></a>
</div>
<nav class="site-nav" id="nav">
    <div class="border-animation"></div>
        <a class="page-link" href="/VDesign/about/">About</a>
    <div class="border-animation"></div>
        <a class="page-link active" href="/VDesign/portfolio/">Portfolio</a>
    <div class="border-animation"></div>
    <a class="page-link" href="/VDesign/projects-portfolio/">Projects</a>
    <div class="border-animation"></div>
        <a class="page-link" href="/VDesign/project-calculator/">Project Calculator</a>
    <div class="border-animation"></div>
        <a class="page-link" href="/VDesign/contacts/">Contacts</a>
    <div class="site-nav-login-register">
            <a class="page-link" href="/VDesign/login/">Login</a>
            <a class="page-link" href="/VDesign/register/">Register</a>
    </div>
</nav>
<script>
    var nav = document.getElementById('nav');
    var links = nav.getElementsByClassName('page-link');
    for (var i=0; i < links.length; i++){
        links[i].addEventListener('click', function ()  {
            var current = document.getElementsByClassName('active');
            current[0].className = current[0].className.replace(' active', '');
            this.className += ' active';
        });
    }
</script>
</header>
<body>
    <main class="page-content">
         <dvi class="login">
    <img src="/VDesign/images/lock.jpg">
    <div class="logo-form">Login</div>
    <div class="login-form">
        <form>
            <div class="form-field">
                <label class="user" for="login-username"><span class="hidden">Username</span></label>
                <input id="login-username" type="text" class="form-input" placeholder="Username" required>
            </div>

            <div class="form-field">
                <label class="lock" for="login-password"><span class="hidden">Password</span></label>
                <input id="login-password" type="password" class="form-input" placeholder="Password" required>
            </div>
            <div class="form-field">
                <label class="checkbox-password-remember">Remember password
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button class="button">
                Login
                <div class="button__horizontal"></div>
                <div class="button__vertical"></div>
            </button>
        </form>
    </div>
</dvi>
    </main>
</body>
<footer>

        <a class="page-link" href="/VDesign/privacy/">Privacy Terms</a>
    </div>
</footer>
</html>
