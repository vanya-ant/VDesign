<html>
<title>VDesign</title>

<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<header class="site-header">
    <div class=logo>
    <a class="page-link" href="/"><img src="/VDesign/images/logo-2.png"></a>
</div>
<nav class="site-nav">
    <div class="trigger">
        <div class="border-animation"></div>
        <a class="page-link" href="/VDesign/about/">About</a>
        <div class="border-animation"></div>
        <a class="page-link" href="/VDesign/portfolio/">Portfolio</a>
        <div class="border-animation"></div>
        <a class="page-link" href="/VDesign/project-calculator/">Project Calculator</a>
        <div class="border-animation"></div>
        <a class="page-link" href="/VDesign/contacts/">Contacts</a>
        <div class="site-nav-login-register">
            <a class="page-link" href="/VDesign/login/">Login</a>
            <a class="page-link" href="/VDesign/register/">Register</a>
        </div>
    </div>
</nav>

</header>
<body>
    <main class="page-content">
         <div class="project-calculator">
    <form>
    <div class="form-group">
        <label>Type of property</label>
        <select>
            <option value="studio">Studio</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="commercial">Commercial property</option>
        </select>
    </div>
    <div class="form-group">
        <label>Type of project</label>
        <select>
            <option value="basic">Basic design</option>
            <option value="full">Full design</option>
            <option value="consultation">Consultation</option>
        </select>
    </div>
    <div class="form-group">
        <label>Enter number of bedrooms</label>
        <input type="number" placeholder="Number of bedrooms" min="1" max="1000" step="1" />
    </div>
    <div class="form-group">
        <label>Enter number of bathrooms</label>
        <input type="number" placeholder="Number of bathrooms" min="1" max="1000" step="1" />
    </div>
    <div class="form-group">
        <label asp-for="HousingArea">Enter housing area /sq.m./</label>
        <input type="number" step="0.1" placeholder="Housing area" min="1" max="1000" step="0.1" />
    </div>
    <div class="text-center">
        <label>Approximate Project Design Expenses</label>
        <div class="form-control">
        </div>
    </div>
    <div class="form-group text-center">
        <button class="project-calculator-button" type="submit">Calculate</button>
    </div>
    </form>

</div>
    </main>
</body>
